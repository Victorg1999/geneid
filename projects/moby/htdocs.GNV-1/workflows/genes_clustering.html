

      <HTML>
        <HEAD>
          <TITLE>Gene clustering workflow submission page</TITLE>
          <LINK rel="stylesheet" href="../css/perlcgi.css" type="text/css">
        </HEAD>
        <BODY>
            <FORM method="GET" action="/cgi-bin/moby/Gene_Clustering_Workflow.cgi">

	    <font color="green">Paste your <a href="/software/geneid/docs/chapter4/index.html#fasta">FASTA sequence</a> here</font> <br>
	     
	    <FONT style='font-family: "Monospaced", "Courier", sans-serif;'>
	    <textarea name="sequences" rows="10" cols="60" selected="true">
	    </textarea>
	    </FONT>
	    </P>
	    <P>
	    <font color="green">... or search a <a href="/software/geneid/docs/chapter4/index.html#fasta">FASTA</a> file to process</font> <br>
	    <INPUT TYPE="file" NAME="upfile"> <br>
	    </P>

            <h3>MatScan threshold:</h3>
            <p><INPUT type="text" name="threshold" value="0.85"></p>
            <h3>TF Binding sites database</h3>
            <p>
              <INPUT type="radio" name="matrix" value="transfac" checked>Transfac v6.4
              <INPUT type="radio" name="matrix" value="jaspar">Jaspar
            </p>
            <h3>Clustering method</h3>
            <p>
            <SELECT name="method" size="2">
              <OPTION value="Nearest neighbor (single linkage)" selected> Nearest neighbor (single linkage)
              <OPTION value="Furthest neighbor (complete linkage)"> Furthest neighbor (complete linkage)
            </SELECT>
            </p>
            <h3>Comments:</h3>
            <p><TEXTAREA rows="10" cols="80">Type Comments Here</TEXTAREA></p>
            <h3>Execute the gene clustering workflow</h3>
            <p><INPUT type="submit" value="Send Data"></p>
            <h3>Reset this Form</h3>
            <p><INPUT type="reset" value="Clear all my input"></p>
        </FORM>
      </BODY>
    </HTML>
